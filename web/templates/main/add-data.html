{% extends "base.html" %}

{% block extra_css %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <hr class="mb-4">
            <!-- Button trigger modal -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <button type="button" class="btn btn-info text-center bg-white text-dark " data-toggle="modal"
                            data-target="#exampleModalCenter">
                            Create your own tag
                        </button>
                    </div>
                    <!-- form card login -->
                    <div class="card card-outline-secondary">
                        <div class="card-body">
                            <form autocomplete="off" method="POST" class="form" id="formLogin" name="formLogin"
                                role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="uname1">Question</label>
                                    <input class="form-control" id="question" name="question" required type="text">
                                </div>
                                <div class="form-group">
                                    <label>Answer</label>
                                    <input class="form-control" id="answer" name="answer" required type="text">
                                </div>
                                <div class="form-group">
                                    <label>Tags</label>
                                    <select class="selectpicker" required id="tags" name="tags" multiple
                                        data-live-search="true">
                                        {% for tag in tags %}
                                        <option value="{{tag.id}}">
                                            {{tag.name}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <button class="btn btn-info btn-md" type="submit" name="add-data"
                                    value="add-data">Submit</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <form autocomplete="off" method="POST" class="form" id="formTag" name="formTag" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" id="tag-name" name="tag-name" required type="text">
                            <label>Description</label>
                            <input class="form-control" id="tag-description" name="tag-description" required
                                type="text">
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info btn-md" name="add-tag" value="add-tag">
                            Save tag
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_javascript %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

<script>$('select').selectpicker();</script>
{% endblock %}
